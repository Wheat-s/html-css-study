<!DOCTYPE html>
<!-- 本文档展示社交媒体图标按钮的示例页面 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>社交媒体图标</title>

    <!-- 引入外部样式资源 -->
    <!-- 引入css -->
    <link rel="stylesheet" href="./style/index.css" />
    <!-- 引入 fonawesome 工具包 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- 页面主要内容容器 -->
    <div class="wrapper">
      <!-- Facebook 按钮 -->
      <div class="button">
        <div class="icon">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <span>Facebook</span>
      </div>
      <!-- Twitter 按钮 -->
      <div class="button">
        <div class="icon">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <span>Twitter</span>
      </div>

      <!-- Instagram 按钮 -->
      <div class="button">
        <div class="icon">
          <i class="fa-brands fa-instagram"></i>
        </div>
        <span>Instagram</span>
      </div>

      <!-- Github 按钮 -->
      <div class="button">
        <div class="icon">
          <i class="fa-brands fa-github"></i>
        </div>
        <span>Github</span>
      </div>

      <!-- Youtube 按钮 -->
      <div class="button">
        <div class="icon">
          <i class="fa-brands fa-youtube"></i>
        </div>
        <span>Youtube</span>
      </div>

    </div>
    <!-- /.wrapper -->
    <!-- 项目说明 -->
    <div class="description">
      <p>
        该项目复刻自 Social Media Icons 效果，使用 HTML、CSS 和 Font Awesome 图标库实现。
        鼠标悬停时图标和文字会展开并出现对应社交平台的品牌色。
        <p>
            源代码和说明见 
            <a href="https://www.codingnepalweb.com/social-media-buttons-with-hover-animation/" target="_blank" rel="noopener">
                CodingNepal
            </a>。
        </p>
      </p>
    </div>
  </body>
</html>
