<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 主要内容区块，包含整个待办事项应用 -->
    <section class="container">
      <!-- 头部区域，包含图标和标题 -->
      <div class="heading">
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg"
          class="heading-img"
        />
        <h1 class="heading-title">To-Do List</h1>
      </div>

      <!-- 表单区域，用于输入新的待办事项 -->
      <form class="form">
        <div>
          <label class="form-label" for="todo">~ Today I need to ~</label>
          <input
            type="text"
            class="form-input"
            id="todo"
            name="to-do"
            size="30"
            required
          />
          <button class="button"><span>Submit</span></button>
        </div>
      </form>

      <!-- 待办事项列表区域，显示所有待办事项 -->
      <div>
        <ul class="toDoList">
            <!-- <li>hello nanan </li> -->
        </ul>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
